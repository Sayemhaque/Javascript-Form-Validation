<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registation</title>
    <!-- link css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- link tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awsome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="grid bg-green-600 gird-cols-1 justify-items-stretch md:grid-cols-3 h-[100vh] px-3 md:px-12">
          <!-- text content -->
          <div class="col-span-1 flex justify-center flex-col items-center">
            <h1 class="text-4xl md:text-4xl font-serif text-white font-bold">Custom registation form</h1>
            <p class="text-gray-200  mt-5">This is a registation form using Html,css and & tailwind.
                user hava to validate first to register.validation using javascript.
            </p>
        </div>
        <!-- form -->
        <div class="col-span-2 lg:p-32 flex justify-center ">
        
            <form id="form" class="bg-white w-full px-20 py-12 rounded-md shadow-lg">
                <h1 class="text-3xl font-bold mb-12">Create account</h1>
                <div class="mb-3  form-control relative ">
                    <label class="font-bold mb-2 inline-block">Username</label>
                    <input type="text" placeholder="sayem77" class="border border-gray-300 p-2 w-full block focus:outline-none" id="username" />
                    <i class="fa-regular fa-circle-check absolute top-12 right-2"></i>
                    <i class="fa-solid fa-circle-exclamation absolute top-12 right-2"></i>
                    <small class="text-red-500"></small>
                </div>

                <div class="mb-3 form-control relative">
                    <label class="font-bold mb-2 inline-block">Email</label>
                    <input type="text" placeholder="sayem77@gmail.com" class="border border-gray-300 p-2 w-full block focus:outline-none" id="email" />
                    <i class="fa-regular fa-circle-check absolute top-12 right-2 "></i>
                    <i class="fa-solid fa-circle-exclamation absolute top-12 right-2 "></i>
                    <small class="text-red-500 ">*Error massage</small>
                </div>

                <div class="mb-3 form-control relative">
                    <label class="font-bold mb-2 inline-block">Password</label>
                    <input type="password" placeholder="password" class="border border-gray-300 p-2 w-full block focus:outline-none" id="password" />
                    <i class="fa-regular fa-circle-check absolute top-12 right-2"></i>
                    <i class="fa-solid fa-circle-exclamation absolute top-12 right-2"></i>
                    <small class="text-red-500">*Error massage</small>
                </div>

                <div class="mb-3 form-control relative">
                    <label class="font-bold mb-2 inline-block">Confirm Password</label>
                    <input type="password" placeholder="confirm password" class="border border-gray-300 p-2 w-full block focus:outline-none"
                     id="confirm-password" />
                    <i class="fa-regular fa-circle-check absolute top-12 right-2 "></i>
                    <i class="fa-solid fa-circle-exclamation absolute top-12 right-2 "></i>
                    <small class="text-red-500">*Error massage</small>
                </div>

                <input type="submit" value="Submit" class=" cursor-poniter w-full py-2 bg-purple-400 text-white font-bold" />
            </form>
        </div>
      
    </main>

    <!-- link js -->
    <script src="./js/main.js"></script>
</body>

</html>
